<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./final.css" />
    <script src="./final.js"></script>
    <title>finalProject</title>
  </head>
  <body>
    <div class="wrapper">
      <h3>코드캠프 회원가입</h3>
      <input
        type="text"
        class="inputbox"
        id="email"
        placeholder="이메일을 입력해 주세요."
      />
      <div class="error" id="error_email"></div>
      <input
        type="text"
        class="inputbox"
        id="writer"
        placeholder="이름을 입력해 주세요."
      />
      <div class="error" id="error_writer"></div>
      <input
        type="text"
        class="inputbox"
        id="password1"
        placeholder="비밀번호를 입력해 주세요."
      />
      <div class="error" id="error_password1"></div>
      <input
        type="text"
        class="inputbox"
        id="password2"
        placeholder="비밀번호를 다시 입력해주세요."
      />
      <div class="error" id="error_password2"></div>

      <div class="phone_wrapper">
        <input
          class="phoneNum"
          type="text"
          id="phone1"
          onchange="changephone1()"
          onkeyup="onchange()"
          maxlength="3"
        />-
        <input
          class="phoneNum"
          type="text"
          id="phone2"
          onchange="changephone2()"
          onkeyup="onchange()"
          maxlength="4"
        />-
        <input
          class="phoneNum"
          type="text"
          id="phone3"
          onchange="changephone3()"
          onkeyup="onchange()"
          maxlength="4"
        />
      </div>
      <div class="token_wrapper">
        <div class="token" id="token">000000</div>
        <button id="token_button" onclick="getToken()" disabled>
          인증번호 전송
        </button>
      </div>
      <div class="token_wrapper">
        <div class="token_timer" id="token_timer">3:00</div>
        <button
          id="token_timer_confirm_button"
          onclick="getTokenTimerConfirm()"
          disabled
        >
          인증 완료
        </button>
      </div>
      <div class="location_wrapper">
        <select class="location" id="location">
          <option disabled selected>지역을 선택하세요.</option>
          <option>서울</option>
          <option>경기</option>
          <option>인천</option>
        </select>
      </div>
      <div class="error" id="error_location"></div>
      <div class="gender_wrapper">
        <div class="gender">
          <input
            type="radio"
            name="gender"
            id="gender_woman"
            class="gender_radio"
          />여성
        </div>
        <div class="gender">
          <input
            type="radio"
            name="gender"
            id="gender_man"
            class="gender_radio"
          />남성
        </div>
      </div>
      <div class="error" id="error_gender"></div>
      <hr />
      <div class="footer">
        <button id="signup_button" onclick="" disabled>가입하기</button>
      </div>
    </div>
  </body>
</html>
